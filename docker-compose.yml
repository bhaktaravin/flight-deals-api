services:
  postgres:
    image: postgres:16
    container_name: flight_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: flight_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  pgdata:
