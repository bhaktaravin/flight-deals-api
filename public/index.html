<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Deals Finder</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ Flight Deals Finder</h1>
            <p class="subtitle">Search and compare flight prices powered by Amadeus</p>
        </header>

        <main>
            <section class="search-section">
                <form id="searchForm" class="search-form">
                    <div class="form-row">
                        <div class="form-group autocomplete-wrapper">
                            <label for="origin">From</label>
                            <input
                                type="text"
                                id="origin"
                                name="origin"
                                placeholder="Origin airport (e.g., LAX)"
                                required
                                autocomplete="off"
                            >
                            <input type="hidden" id="originCode" name="originCode">
                            <div id="originResults" class="autocomplete-results"></div>
                        </div>

                        <div class="form-group autocomplete-wrapper">
                            <label for="destination">To</label>
                            <input
                                type="text"
                                id="destination"
                                name="destination"
                                placeholder="Destination airport (e.g., JFK)"
                                required
                                autocomplete="off"
                            >
                            <input type="hidden" id="destinationCode" name="destinationCode">
                            <div id="destinationResults" class="autocomplete-results"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departDate">Departure Date</label>
                            <input
                                type="date"
                                id="departDate"
                                name="departDate"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="returnDate">Return Date (Optional)</label>
                            <input
                                type="date"
                                id="returnDate"
                                name="returnDate"
                            >
                        </div>

                        <div class="form-group">
                            <label for="passengers">Passengers</label>
                            <input
                                type="number"
                                id="passengers"
                                name="passengers"
                                min="1"
                                max="9"
                                value="1"
                                required
                            >
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Search Flights</button>
                </form>
            </section>

            <section id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2>Search Results</h2>
                    <div class="sort-controls">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="price">Price (Low to High)</option>
                            <option value="duration">Duration (Shortest First)</option>
                            <option value="stops">Stops (Non-stop First)</option>
                        </select>
                    </div>
                </div>

                <div id="loadingSpinner" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Searching for the best flight deals...</p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <div id="resultsContainer" class="results-container"></div>
            </section>
        </main>

        <footer>
            <p>Powered by Amadeus Flight API</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>
</html>
